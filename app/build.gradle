apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.moderneng"
        minSdkVersion 14
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    productFlavors {
        english {
            //applicationId = "com.moderneng.eng"
            applicationId = "com.test.apk"
            versionCode = 7;
            versionName = "V1.7"
        }
        english_arabic {
            applicationId = "com.moderneng.engarb"
            versionCode = 1.0;
            versionName = "V1.0"
        }

    }


}

dependencies {
    compile 'com.android.support:support-v4:21.0.3'
    compile project(':zip_file')
}
